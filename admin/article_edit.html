<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!--引入日期插件的文件  -->
    <link rel="stylesheet" href="../../日期插件jeDate的使用/test/jeDate-test.css">
    <link rel="stylesheet" href="../../日期插件jeDate的使用/skin/jedate.css">
    <script src="../../日期插件jeDate的使用/src/jedate.js"></script>
    <!-- 引入富文本编辑器插件的js文件-->
    <script src="../../富文本编辑器wangedit的使用/wangEditor.js"></script>
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-8">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <!-- 日期插件html结构 -->
                    <div class="jeitem">
                        <div class="col-sm-4 jeinpbox">
                            <input type="text" name='date' class="jeinput" id="testico" placeholder="YYYY-MM-DD">
                            <div class="icons jebtns"
                                onclick="jeDate('#testico',{zIndex:99999,trigger:false,format: 'YYYY-MM-DD'})"></div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <!-- 富文本编辑器html结构 -->
                    <div class="col-sm-8" id="editor">
                        <!-- <p>传智播客 <b>黑马程序员</b> 美女田连月薪过万,人好看钱又多.</p> -->
                        <p>想好写点什么了吗......</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 文章类别模板 -->
    <script id="listTemp" type="text/html">
        {{each data v}}
        <option value="{{v.id}}">{{v.name}}</option>
         {{/each}}
    </script>

    <script src="./libs/http.js"></script>
    <script>
        //编辑页准备工作
        //入口函数
        $(function () {
            //1.图片预览
            $('#inputCover').on('change', function () {
                var fileIcon = this.files[0];
                //创建该图片的url
                var url = URL.createObjectURL(fileIcon);
                // console.log(url);
                //把这个url交给预览用的img的src 
                $(this).prev().attr('src', url);
            });

              //1.发送ajax请求，获取所有文章类别信息
              $.ajax({
                    type: 'get',
                    url: window.BigNew.category_list,
                    success: function (backData) {
                        console.log(backData);
                        if (backData.code == 200) {
                            //调用模板的核心方法
                            var resHtml = template('listTemp', backData);
                            //2.通过模板引擎把这些信息显示在对应的列表中
                            $('.category').html(resHtml);
                        }
                    }
                });


            //3.编辑页日期插件的使用
            jeDate("#testico", {
                zIndex: 99999,
                format: "YYYY-MM-DD",
                isTime: false,
                minDate: "2014-09-19 00:00:00",
            });

            //4.编辑页富文本编辑器的使用
            var E = window.wangEditor;
            var editor = new E('#editor');
            // 或者 var editor = new E( document.getElementById('editor') )
            editor.create();
//------------------------------------------------------------
            //编辑页第一大步：
            //1.点击编辑按钮，获取到跟随文章传递过来的id
            var articleId = window.location.search.split('=')[1];
            console.log(articleId);
            //2.根据获取到的文章id,发送ajax请求获取文章详情
            setTimeout(function () {
                $.ajax({
                    url: BigNew.article_search,
                    data: {
                        id: articleId
                    },
                    success: function (backData) {
                        console.log(backData);
                        if (backData.code == 200) {
                            //3.把获取到的文章信息分别显示在对应的标签中  
                            $('#inputTitle').val(backData.data.title);//文章主题
                            $('.article_cover').attr('src', backData.data.cover);//预览图片
                            $('.category').val(backData.data.categoryId);//文章类别
                            $('#testico').val(backData.data.date);//文章日期
                            editor.txt.html(backData.data.content);//编辑器文本
                        }
                    }

                });

            }, 0);

            //编辑第二大步：
            //1.给修改按钮注册一个点击事件
            $('.btn-edit').on('click', function (e) {
                //阻止按钮的默认跳转
                e.preventDefault();
                //2.创建一个formData对象
                var fd = new FormData($('form')[0]);//dom对象
                //检查form表单中是否带有name的属性的值，保持与接口参数的值一致
                //3.给富文本编辑器修改后的内容追加到fd对象中
                fd.append('content', editor.txt.html());
                //4.追加键为state的属性值到fd对象中
                fd.append('state', '已发布');
                //5.追加id到fd对象中
                fd.append('id', articleId);
                //5.发送ajax请求
                $.ajax({
                    type: 'post',
                    url: BigNew.article_edit,
                    data:fd,
                    contentType: false,
                    processData: false,
                    success: function (backData) {
                        console.log(backData);
                        if (backData.code == 200) {
                            alert('修改成功');
                            window.history.back();
                        }
                    }
                });
            })

            //给存为草稿注册一个点击事件
            $('.btn-draft').on('click', function (e) {
                //阻止按钮的默认跳转
                e.preventDefault();
                //2.创建一个formData对象
                var fd = new FormData($('form')[0]);//dom对象
                //检查form表单中是否带有name的属性的值，保持与接口参数的值一致
                //3.给富文本编辑器修改后的内容追加到fd对象中
                fd.append('content', editor.txt.html());
                //5.追加id到fd对象中
                fd.append('id', articleId);
                //5.发送ajax请求
                $.ajax({
                    type: 'post',
                    url: BigNew.article_edit,
                    data:fd,
                    contentType: false,
                    processData: false,
                    success: function (backData) {
                        // console.log(backData);
                        if (backData.code == 200) {
                            alert('保存成功');
                            window.history.back();
                        }
                    }
                });
            })

        });







    </script>
</body>

</html>
