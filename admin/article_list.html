<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 引入分页插件的文件 -->
    <script src="../../日期插件pagination的使用/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../日期插件pagination的使用/jquery.twbsPagination.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row text-center">
                <!-- 分页页码结构 -->
                <ul id="pagination-demo" class="pagination-sm"></ul>
                 <p>没有数据啦....</p>
            </div>
        </div>
    </div>
    <!-- 下拉菜单模板 -->
    <script id="listTemp" type="text/html">
        <option value="">所有分类</option>
        {{each data v}}
        <option value="{{v.id}}">{{v.name}}</option>        
      {{/each}}
     </script>

    <script id="list-temp" type="text/html">
    {{each data.data v}}
    <tr>
        <td>{{v.title}}</td>
        <td>{{v.author}}</td>
        <td>{{v.category}}</td>
        <td class="text-center">{{v.date}}</td>
        <td class="text-center">{{v.state}}</td>
        <td class="text-center">
            <a href="article_edit.html?id={{v.id}}" class="btn btn-default btn-xs">编辑</a>
            <a href="javascript:void(0);"  data-id="{{v.id}}" class="btn btn-danger btn-xs delete">删除</a>
        </td>
    </tr>
    {{/each}}
    </script>

    <script src="./libs/http.js"></script>
    <script>
        //思路：
        //一：一进到页面，就获取所有文章类别，渲染在标签为selCategory的下拉菜单中
        //入口函数
        $(function () {
            //1.发送ajax请求，获取所有文章类别信息
            $.ajax({
                type: 'get',
                url: window.BigNew.category_list,
                success: function (backData) {
                      console.log(backData);
                    if (backData.code == 200) {
                        //调用模板的核心方法
                        var resHtml = template('listTemp', backData);
                        //2.通过模板引擎把这些信息显示在对应的列表中
                        $('#selCategory').html(resHtml);
                    }

                }
            });

            //----------------------------------------------------------------------------------------
            //声明一个变量，设置当前的页数
            var mypage = 1;
            //把显示所有文章和筛选按钮封装成一个函数
            function getData(mypage, callback) {
                //二：一进入到页面就默认显示所有文章
                //1.发送ajax请求
                $.ajax({
                    url: BigNew.article_query,
                    data: {
                        type: $('#selCategory').val().trim(),
                        state: $('#selStatus').val().trim(),
                        page: mypage,
                        perpage: 8
                    },
                    success: function (backData) {
                        //  console.log(backData);
                        if (backData.code == 200) {
                            //调用模板的核心方法
                            var resHtml = template('list-temp', backData);
                            //2.通过模板引擎把这些信息显示在对应的列表中
                            $('tbody').html(resHtml);

                            /* 这里有获得文章的总页数，一开始就可以执行页码代码分页的结构，
                            以及点击筛选按钮重新获得新的页码数执行新的分页页码结构 */
                            //可以做个判断,callback是回调函数作为形参接收
                            if (backData.data.data.length != 0 & callback != null) {
                                //有数据就显现分页页签
                                $('#pagination-demo').show();
                                $('#pagination-demo').next().hide();
                                callback(backData);//调用callback回调函数，把返回的数据backData作为实参接收
                            }else if(backData.data.data.length == 0 ){
                                $('#pagination-demo').hide();//没有内容页签插件隐藏
                                $('#pagination-demo').next().show();
                            }

                        }

                    }
                });
            };


            //二：一进入到页面就默认显示所有文章
            getData(1, function (backData) {
                /* 分页结构 */
                $('#pagination-demo').twbsPagination({
                    totalPages: backData.data.totalPage,//总页数
                    visiblePages: 7,
                    first: '首页',
                    prev: '上一页',
                    next: '下一页',
                    last: '尾页',
                    onPageClick: function (event, page) {
                        // console.log(event);//点击分页页签触发的事件对象
                        //console.log(page);//点击分页页签显示对应的页数
                        mypage = page;//把当前点击的页码给mypage重新赋值
                        getData(page, null);

                    }
                });

            });


            //三:给筛选按钮注册点击事件，重新渲染页面内容
            $('#btnSearch').on('click', function (e) {
                e.preventDefault();//阻止默认跳转
                getData(1, function (backData) {
                    //根据changeTotalpages这个方法，生成新的总页数，重新生成分页结构
                    $('#pagination-demo').twbsPagination('changeTotalPages', backData.data.totalPage, 1);
                })

            });

            //四：给文章列表中的删除按钮注册点击事件
            //删除按钮是动态生成的，所以用委托注册
            $('tbody').on('click', '.delete', function () {
                if (confirm('你确定要删吗？')) {
                    //获取当前要删除的那行的id
                    var id = $(this).attr('data-id');
                    //发送ajax请求,完成删除
                    $.ajax({
                        type: 'post',
                        url: BigNew.article_delete,
                        data: {
                            id: id
                        },
                        success: function (backData) {
                            // console.log(backData);
                            if (backData.code == 204) {
                                //删除成功，重新刷新页面
                                //  window.location.reload();
                                getData(mypage, function (backData) {
                                    //删除了部分内容，页签的总页数就会发生改变
                                    //根据changeTotalpages这个方法，生成新的总页数，重新生成分页结构
                                    $('#pagination-demo').twbsPagination('changeTotalPages', backData.data.totalPage, mypage);
                                });
                            }
                        }
                    })
                };
            });

        });
    </script>

</body>

</html>
