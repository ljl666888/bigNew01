<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 引入日期插件的文件 -->
    <script src="../../日期插件pagination的使用/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../日期插件pagination的使用/jquery.twbsPagination.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row text-center">
                <!-- 分页页码结构 -->
                <ul id="pagination-demo" class="pagination-sm"></ul>
            </div>
        </div>
    </div>
    <!-- 下拉菜单模板 -->
    <script id="listTemp" type="text/html">
        <option value="">所有分类</option>
        {{each data v}}
        <option value="{{v.id}}">{{v.name}}</option>        
      {{/each}}
     </script>
     
    <script id="list-temp" type="text/html">
    {{each data.data v}}
    <tr>
        <td>{{v.title}}</td>
        <td>{{v.author}}</td>
        <td>{{v.category}}</td>
        <td class="text-center">{{v.date}}</td>
        <td class="text-center">{{v.state}}</td>
        <td class="text-center">
            <a href="article_edit.html?id={{v.id}}" class="btn btn-default btn-xs">编辑</a>
            <a href="javascript:void(0);"  data-id="{{v.id}}" class="btn btn-danger btn-xs delete">删除</a>
        </td>
    </tr>
    {{/each}}
    </script>

    <script src="./libs/http.js"></script>
    <script>
        //思路：
        //一：一进到页面，就获取所有文章类别，渲染在标签为selCategory的下拉菜单中
        //入口函数
        $(function () {
            //1.发送ajax请求，获取所有文章类别信息
            $.ajax({
                type: 'get',
                url: window.BigNew.category_list,
                success: function (backData) {
                    //  console.log(backData);
                    if (backData.code == 200) {
                        //调用模板的核心方法
                        var resHtml = template('listTemp', backData);
                        //2.通过模板引擎把这些信息显示在对应的列表中
                        $('#selCategory').html(resHtml);
                    }

                }
            });

            //二：一进入到页面就默认显示所有文章
            //1.发送ajax请求
            $.ajax({
                url: BigNew.article_query,
                data: {
                    type: $('#selCategory').val().trim(),
                    state: $('#selStatus').val().trim(),
                    page: 1,
                    perpage: 8
                },
                success: function (backData) {
                    console.log(backData);
                    if (backData.code == 200) {
                        //调用模板的核心方法
                        var resHtml = template('list-temp', backData);
                        //2.通过模板引擎把这些信息显示在对应的列表中
                        $('tbody').html(resHtml);

                        /* 分页结构 */
                        $('#pagination-demo').twbsPagination({
                            totalPages: backData.data.totalPage,//总页数
                            visiblePages: 7,
                            first: '首页',
                            prev: '上一页',
                            next: '下一页',
                            last: '尾页',
                            onPageClick: function (event, page) {
                                // console.log(event);//点击分页页签触发的事件对象
                                //console.log(page);//点击分页页签显示对应的页数
                                $.ajax({
                                    url: BigNew.article_query,
                                    data: {
                                        type: $('#selCategory').val().trim(),
                                        state: $('#selStatus').val().trim(),
                                        page: page,
                                        perpage: 8
                                    },
                                    success: function (backData) {
                                        console.log(backData);
                                        if (backData.code == 200) {
                                            //调用模板的核心方法
                                            var resHtml = template('list-temp', backData);
                                            //2.通过模板引擎把这些信息显示在对应的列表中
                                            $('tbody').html(resHtml);


                                        }
                                    }
                                });

                            }
                        });

                    }
                }
            });


            //三:给筛选按钮注册点击事件，重新渲染页面内容
            $('#btnSearch').on('click', function (e) {
                e.preventDefault();
                //1.获取到要筛选的type和 state,发送ajax请求
                $.ajax({
                    url: BigNew.article_query,
                    data: {
                        type: $('#selCategory').val().trim(),
                        state: $('#selStatus').val().trim(),
                        page: 1,
                        perpage: 8
                    },
                    success: function (backData) {
                        console.log(backData);
                        if (backData.code == 200) {
                            //调用模板的核心方法
                            var resHtml = template('list-temp', backData);
                            //2.通过模板引擎把这些信息显示在对应的列表中
                            $('tbody').html(resHtml);
                        
                        //根据changeTotalpages这个方法，生成新的总页数，重新生成分页结构
                        $('#pagination-demo').twbsPagination('changeTotalPages', backData.data.totalPage, 1);
                        }
                    }
                });

            })

        });
    </script>

</body>

</html>
