<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>大事件-后台登录页</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/iconfont.css" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <!-- 引入bootstrap的css文件 -->
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
  <!-- 引入jq文件 -->
  <script src="./libs/jquery-1.12.4.min.js"></script>
  <!-- 引入bootstrap的js文件 -->
  <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="main_wrap">
    <div class="header">
      <a href="#" class="logo"><img src="images/logo.png" alt="" /></a>
      <div class="copyright">
        CopyRight © 2019 深圳百秀信息技术股份有限公司<br />All Rights Reserved
      </div>
    </div>

    <div class="login_form_con">
      <div class="login_title"></div>
      <form class="login_form">
        <i class="iconfont icon-user"></i>
        <i class="iconfont icon-key"></i>
        <input type="text" class="input_txt" placeholder="邮箱/手机号" />
        <input type="password" class="input_pass" placeholder="密码" />
        <input type="submit" class="input_sub" value="登 录" />
      </form>
    </div>
  </div>

  <!-- bootstrap静态模态框 -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">温馨提示！</h4>
        </div>
        <div class="modal-body">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" style="background-color:green ">确认</button>
        </div>
      </div>
    </div>
  </div>


  <script src="./libs/http.js"></script>
  <script>
    //1.给登录按钮一个点击事件
    $('.input_sub').on('click', function (e) {
      e.preventDefault();//form表单中有个submit属性按钮，默认有跳转
      //获取用户名和密码
      var username = $('.input_txt').val().trim();
      var password = $('.input_pass').val().trim();
      //2.判断用户名和密码是否为空(是空就提示一下)
      if (username == "" || password == "") {
        // alert('用户名和密码不能为空！');
        $('#myModal .modal-body').text('用户名和密码不能为空！');
        $('#myModal').modal();
        return;
      }
      //3.发送ajax请求
      $.ajax({
        type: 'post',
        url: window.BigNew.user_login,
        data: {
          username: username,
          password: password
        },
        success: function (backData) {
          console.log(backData);
          $('#myModal .modal-body').text(backData.msg);
           $('#myModal').modal();
          if (backData.code == 200) {
            //登录成功，会返回一个token,把它存在本地
            window.localStorage.setItem('token',backData.token);
            //	此事件在模态框被隐藏（并且同时在 CSS 过渡效果完成）之后被触发
            $('#myModal').on('hidden.bs.modal', function (e) {
              window.location.href = './index.html';//登录成功跳转页面
            })
          }
        }
      });

    });




  </script>

</body>

</html>
